  <div class="wrapper">
    <div class="container">
      <div class="row">
        <header>
          <div class="col-xs-3 col-sm-4 col-md-4">
              <a href="index.html"><img src="images/logo.png" class="img-responsive"></a>

          <div class="col-xs-9 col-sm-8 col-md-8">

    <main class="container">

      <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2">
          <form class="form-horizontal sign-up">
          <!-- <fieldset> -->
            <h4>Please provide following information</h4>
            <hr>
            <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
              </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" id="contact" placeholder="Contact Number">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
                <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" id="no_of_room" placeholder="Number of Room">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default pull-right">Submit</button>
              </div>
            </div>
          </form>
        </div>
