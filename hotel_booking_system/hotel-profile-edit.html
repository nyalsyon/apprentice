<!DOCTYPE html>
<html>
<head>
	<title>Hotel Registration</title>
	<meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <header>
          <div class="col-xs-3 col-sm-4 col-md-4">
              <a href="index.html"><img src="images/logo.png" class="img-responsive"></a>
          </div>
          <div class="col-xs-9 col-sm-8 col-md-8">
            <nav class="navbar pull-right">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="aboutus.html">About Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="user-sign-up.html">Sign Up</a></li>
                    <li><a href="hotel-registration.html">Register your hotel</a></li>
                </ul>
            </nav>
          </div>
        </header>
      </div>
    </div>
  </div>
    <main class="container">
      <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2">
          <form class="form-horizontal sign-up" id="hotel_resitration">			
            <h3>Edit Hotel's Profile</h3>
            <hr>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" id="password" placeholder="New Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="hotel_name" placeholder="Hotel Name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="location" placeholder="Location">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="facilities" placeholder="Facilities">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="Price" placeholder="Price">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="contact_no" placeholder="Contact number">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                 <textarea rows="4" cols="40" name="comment" form="hotel_resitration" placeholder="Description"></textarea>
                </div>
              </div>
							<div class="form-group">
                <div class="col-sm-12">
									<label class="btn btn-default btn-file">
		    						Choose Image<input type="file" style="display: none;">
									</label>
                </div>
              </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default pull-right">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  <footer>
    <div class="container">
      <div class="row">
       <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="mail">
            <span>Contact us</span><br>
            <a href="#" class="btn btn-default">Send</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <span class="pull-right">&copy; bookyourroom.com. All right reserved.</span>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
