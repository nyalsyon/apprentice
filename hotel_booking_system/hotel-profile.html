<html>
<head>

</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="row">
        <header>
          <div class="col-xs-3 col-sm-4 col-md-4">
            <img src="images/logo.png" class="img-responsive">
          </div>
          <div class="col-xs-9 col-sm-8 col-md-8">
            <nav class="navbar pull-right">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="aboutus.html">About Us</a></li>
                    <li><a href="#">Login</a></li>
                    <li>Welcome User</li>
                    <li><a href="#">Log out/a></li>
                </ul>
            </nav>
          </div>
        </header>
      </div>
    </div>  
  </div>
    <main class="container"> 

      <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2">
          <form class="form-horizontal hotel-owner">
            <div class="col-sm-12">
            <div class="form-group">
              <div class="hotel-img">
                    <img src="images/hotel-image.png" class="profile-pic img-responsive">
                    <img src="images/change-image.png" class="change-pic img-responsive">
              </div>
            </div>
            </div>
              <div class="form-group">
                <div class="col-sm-12">
                  
                <label for="hotel_name">Hotel Name</label>
                  <input type="text" class="form-control" id="hotel_name">
                </div>
                <div class="col-sm-12">
                <label for="hotel_location">Location</label>
                  <input type="text" class="form-control" id="hotel_location">
                </div>
              </div>
            <div class="form-group">
              <div class="col-sm-12">
              <label for="hotel_facilities">Facilities</label>
                <input type="text" class="form-control" id="hotel_facilities" placeholder=>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default pull-right">Edit</button>
              </div>
            </div>
    
          </form>
        </div>
      </div>
    </main>
  <footer>
    <div class="container">
      <div class="row">
       <div class="col-xs-6 col-sm-6 col-md-6">
