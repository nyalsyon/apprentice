<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">

	The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
	The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. <-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="row">
        <header>
          <div class="col-xs-3 col-sm-4 col-md-4">
            <img src="images/logo.png" class="img-responsive">
          </div>
          <div class="col-xs-9 col-sm-8 col-md-8">
            <nav class="navbar pull-right">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="aboutus.html">About Us</a></li>
                    <li><a href="#">Register your hotel</a></li>
                </ul>
            </nav>
          </div>
        </header>
      </div>
    </div>
  </div>
    <main class="container"> 
      <div class="row">
        <div class="col-xs-8 col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2">
          <form class="form-horizontal sign-up">
            <h3>Login</h3>
            <hr>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn pull-right">Login</button>
              </div>
              <a href="#" class="pull-right forget-password">Forget Password?</a>
            </div>
            <div class="new-account">
              <h3 class="text-center">Don't you have account ?</h3>
              <div class="row">
                <div class="col-md-4 col-md-offset-4">
                  <a href="#" class="btn btn-default center-block">Sign Up</a>
                </div>
                
              </div>
              
            </div>    
            </div>
          </form>
        </div>
      </div>
    </main>
  <footer>
    <div class="container">
      <div class="row">
       <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="mail">
            <span>Contact us</span><br>
            <a href="#" class="btn btn-default">Send</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <span class="pull-right">&copy; bookyourroom.com. All right reserved.</span>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
