						<div class="search-form">
							<form action="#">
									<div class="form-group ">
                    <div class="row">
  										<div class="col-md-10 col-sm-10 col-xs-8">
  										  <input type="text" class="form-control " id="search" placeholder="Search your destination, hotel, landmark or address">
                      </div>
                      <div class="col-md-2 col-sm-2 col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                      </div>
                    </div>
									</div>
								<div class="row">
									<div class="col-xs-5 col-sm-4 col-md-4">
										<div class="form-group">
                        <div class="check_in">
                          <label for="checkin_date">Check in</label><br>
                          <input type="text" class="form-control" id="checkin_date" placeholder="2016 - 12 - 10">
                        </div>
										</div>
									</div>
									<div class="col-xs-5 col-sm-4 col-md-4">
										<div class="form-group">
                        <div class="check_out">

                        </div>
										</div>
									</div>
									<div class="col-xs-2 col-sm-2 col-md-2">
										<div class="form-group">
                      <div class="night">
                        <label>Night</label><br>
                        <img src="images/night.png" alt="night">
                        <span>2</span>
                      </div>
										</div>
									</div>
									<div class="col-xs-4 col-sm-2 col-md-2">
                      <div class="room">
                        <label for="room">Room</label><br>
                        <select class="form-control no-if-room" id="room">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
									</div>
								</div>
							</form>
